<h3>
<a name="o_ide">Yadro parametrlari: ide</a>
</h3>

<p>
SCSIga o'xshamay, IDE aksariyat stol ish stansiyalarda odatda ishlatiladi. IDE tizimlarida kuzatilayotgan ba'zi uskunalar muammolarining oldini olish uchun quyidagi yadro parametridan foydalaning:
<ul>
  <li><em>ide=nodma</em>  -- IDE disklari uchun DMA o'chirish</li>
</ul>
</p>
