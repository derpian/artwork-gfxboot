<h3>
<a name="nolapic">Локальное APIC отключено</a>
</h3>

<p>
Обычно проблем с APIC (Advanced Programmable Interrupt Controller) не возникает. Но если вам кажется, что они есть, попробуйте данный вариант для загрузки без поддержки локального APIC.
</p>

<p>
Пожалуйста, не путайте его с <a href="#noacpi">ACPI</a> (Advanced Configuration and Power Interface).
</p>
