<h3>
<a name="o_ide">Параметры ядра: ide</a>
</h3>

<p>
Обычно IDE, в отличие от SCSI, используется на большинстве настольных рабочих станций. Для устранения некоторых аппаратных проблем, наблюдающихся с системами IDE, используйте параметр ядра:
<ul>
  <li><em>ide=nodma</em>  -- отключение DMA для дисков IDE</li>
</ul>
</p>
